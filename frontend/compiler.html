<!DOCTYPE html>
<html lang="en">
<head>

<!-- Modern Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Frosted Glass Fallback for Firefox -->
<style>
  @supports not (backdrop-filter: blur(12px)) {
    .sidebar {
      background: rgba(30, 41, 59, 0.98) !important;
    }
  }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLearn - Exercises</title>
    <link rel="stylesheet" href="styles/compiler.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h1 class="logo">TechLearn.</h1>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="active"><a href="compiler.html">Exercises</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!-- Exercise Menu -->
            <div id="exercise-menu" class="exercise-menu">
                <h2>Choose an Exercise</h2>
                <div class="progress-header">
                    <span id="progress-count">Completed: 0/10</span>
                </div>
                <div id="exercise-list" class="exercise-list">
                    <!-- Exercises load here -->
                </div>
            </div>

            <!-- Editor View -->
            <div id="editor-view" class="editor-view hidden">
                <button id="back-btn" class="back-btn">‚Üê Back to Menu</button>

                <!-- Add this inside the editor-view div, below the preview-container -->
<div class="exercise-controls">
  <button class="control-btn" id="run-btn">Run Code</button>
  <button class="control-btn primary" id="submit-btn">Submit Exercise</button>
</div>
                
                <div class="exercise-info">
                    <h2 id="exercise-title">Exercise Title</h2>
                    <div id="exercise-story" class="exercise-story"></div>
                </div>

                <div class="editor-area">
                    <div class="editor-tabs">
                        <button class="tab-btn active" data-target="html-editor">HTML</button>
                        <button class="tab-btn" data-target="css-editor">CSS</button>
                        <button class="tab-btn" data-target="js-editor">JS</button>
                    </div>

                    <div class="editor-container active" id="html-editor"></div>
                    <div class="editor-container" id="css-editor"></div>
                    <div class="editor-container" id="js-editor"></div>
                </div>

                <div class="preview-container">
                    <h3>Live Preview</h3>
                    <iframe id="preview-frame"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="scripts/compiler.js"></script>
</body>
</html>
